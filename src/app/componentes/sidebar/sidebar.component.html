<div class="app">
    <div id="sidebar" class="active" >
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="toggler">
                        <a href="{{router.url}}" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="assets/images/acta.png" style="width: 200px; margin-top: 10px;" />
            </div>
            <div class="sidebar-menu">
                <ul class="menu">
                    <li class="sidebar-title">Menu</li>
        
                    <li class="sidebar-item">
                        <a routerLink="/inicio" class='sidebar-link' *ngIf="result.rol != 'publicidad'" >
                            <i class="bi bi-person-check"></i>
                            <span>Actas</span>
                        </a>
                    </li>
                    <li class="sidebar-item " id="agregar-admin" *ngIf="result.rol == 'ejecutivo' || result.rol == 'admin'">
                        <a routerLink="/panel" class='sidebar-link'>
                            <i class="bi bi-book"></i>
                            <span>Administrar</span>
                        </a>
                    </li>
                    <li class="sidebar-item" id="recargar-creditos" *ngIf="result.rol=='cliente'">
                        <a routerLink="/pagar" class='sidebar-link'>
                            <i class="bi bi-cash"></i>
                            <span>Pagar</span>
                        </a>
                    </li>
                    <li class="sidebar-item" id="admin-historial" *ngIf="result.rol != 'publicidad'">
                        <a [routerLink]="routerLinkVariable" class='sidebar-link'>
                            <i class="bi bi-alarm-fill"></i>
                            <span>Historial</span>
                        </a>
                    </li>
                    <li class="sidebar-item" id="pagos-admin" *ngIf="result.rol == 'ejecutivo' || result.rol == 'admin'">
                        <a routerLink="/pagos" class='sidebar-link'>
                            <i class="bi bi-calculator"></i>
                            <span>Pagos</span>
                        </a>
                    </li>
                    <li class="sidebar-item" id="pagos-admin">
                        <a routerLink="/publicidad" class='sidebar-link'>
                            <i class="bi bi-download"></i>
                            <span>Publicidad</span>
                        </a>
                    </li>
                    <li class="sidebar-item" id="pagos-admin" *ngIf="result.rol == 'manual'">
                        <a routerLink="/actaManual" class='sidebar-link'>
                            <i class="bi bi-arrow-up-circle"></i>
                            <span>Acta Manual</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a routerLink="/historial-sidea" class='sidebar-link'>
                            <i class="bi bi-arrow-up-circle"></i>
                            <span>Historial SIDEA</span>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
</div>
